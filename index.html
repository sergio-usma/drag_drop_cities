<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Drag & drop cities</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Drag & Drop Cities</h1>
    </header>

    <div class="container">
      <div class="city one" draggable="true" city="Armenia"></div>
      <div class="city two" draggable="true" city="Barranquilla"></div>
      <div class="city three" draggable="true" city="Bogota"></div>
      <div class="city four" draggable="true" city="Cali"></div>
      <div class="city five" draggable="true" city="Cartagena"></div>
      <div class="city six" draggable="true" city="Medellin"></div>
      <div class="city seven" draggable="true" city="Mompox"></div>
      <div class="city eight" draggable="true" city="Pasto"></div>
      <div class="city nine" draggable="true" city="Pereira"></div>
      <div class="city ten" draggable="true" city="Quibdo"></div>
      <div class="city eleven" draggable="true" city="San Andres"></div>
      <div class="city twelve" draggable="true" city="Santa Marta"></div>
    </div>

    <footer>
      <p>
        Made with ❤️ by
        <a href="https://www.linkedin.com/in/sergiousma/">Sergio Usma</a>
      </p>
    </footer>

    <script src="main.js"></script>
  </body>
</html>
